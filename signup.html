<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="head">
            <img src="logoicon.png" alt="img" id="logoicon">
            <h1 id="collegemate">AiQUA Softech Enterprise</h1>
        </div>
    </header>


    <div class="signup login">
        <h3 class="login" id="heading">Signup</h3>
        <div class="container">
            <form action="action.js">
                <label for="name">
                    <input class="userinfo" type="text" name="signup" id="name" placeholder="Name" required>
                </label>
                <br>
                <label for="collegename">
                    <input class="userinfo" type="text" name="signup" id="collegename" placeholder="Collegename" required>
                </label>
                <br>
                <label for="email">
                    <input class="userinfo" type="email" name="signup" id="email" placeholder="xyz@gmail.com" required>
                </label>
                <br>
                <label for="setpassword">
                    <input class="userinfo" type="password" name="signup" id="setpassword" placeholder="set password" required>
                </label>


                <button class="btn" type="button" name="signup" id="loginbtn">Signup</button>
                <br>

                <p id="text1">Are you a new user?</p>

                <button class="btn" type="button" name="signup" id="signupbtn"> <a href="index.html">Login</a></button>
                <br>
            </form>
        </div>

</div>
    
</body>
</html>
