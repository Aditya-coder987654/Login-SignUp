<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="login.css" rel="stylesheet" >
</head>
<body>
    <div class="head">
        <img src="logoicon.png" alt="img" id="logoicon">
        <h1 id="collegemate">AiQUA Softech Enterprise</h1>
    </div>
    <div class="signup login">
        <h3 class="login" id="heading">Login</h3>


        <div class="container">
            <form action="action.js">
                <label for="username">
                    <input class="userinfo" type="text" name="login" id="username" placeholder="username">
                </label>
                <br>
                <label for="password">
                    <input class="userinfo" type="password" name="login" id="password" placeholder="password">
                </label>
                
                <button class="btn" type="button" name="login" id="loginbtn">Login</button>
                <br>

                <p id="text1">Are you a new user?</p>

                <button class="btn" type="button" name="login" id="signupbtn"> <a href="signup.html">Signup</a></button>
                <br>
        </form>
        </div>

    </div>

    
    <script src="login.js"></script>
</body>
</html>
